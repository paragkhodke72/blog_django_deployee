{% extends 'blog/base.html' %}
{% block text %}
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
                <h1 class="jumbotron-heading">Well Come To My Blog</h1>
                <p class="lead text-muted">'Imagination is more powerful than Knowledge. Einstien '.</p>
                <p>
                    <a href="{% url 'contacts' %}" class="btn btn-primary my-2">Contact me</a>
                </p>
            </div>
        </section>
    </main>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                {% for x in var_1.all %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <div class="card-body">
                                <h3>{{x.title}}</h3>
                                <p class="card-text">{{x.summary}}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group" >
                                        <a href="{% url 'detail' x.id %}" class="btn btn-sm btn-outline-secondary">View full Post</a>
                                    </div>
                                    <small class="text-muted">{{x.pub_date}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>





{% endblock text %}
