{% load static %}

<!doctype html>
<html lang="en">
<head>

        <div class="collapse navbar-collapse" id="navbarNav">

                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://www.linkedin.com/in/parag-khodke-66229979/"> <img src="{% static 'blog/images/l.png' %}" width="32" height="32" alt="">

                </li>

                    <a class="nav-link" href="https://twitter.com/home">

</div>
